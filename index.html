<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aeon AI Studio</title>
  <!-- Favicon SVG -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <!-- Favicon ICO fallback for older browsers -->
  <link rel="icon" href="/favicon.ico" />
  <!-- Apple Touch Icon (optional, for iOS) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <!-- Manifest (optional, for PWA) -->
  <link rel="manifest" href="/site.webmanifest" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2rem 3rem;
      text-align: center;
      max-width: 390px;
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #222;
    }
    p {
      color: #666;
      font-size: 1.1rem;
    }
    .favicon-preview {
      margin: 2rem auto 1rem auto;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      border: 1px solid #eee;
      background: #f6f6f6;
    }
    .favicon-preview img {
      width: 48px;
      height: 48px;
    }
    footer {
      margin-top: 2rem;
      color: #bbb;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="favicon-preview">
      <img src="/favicon.svg" alt="Aeon AI Favicon" />
    </div>
    <h1>Welcome to Aeon AI Studio</h1>
    <p>
      This is a demo index.html page using your <strong>favicon.svg</strong> as the site icon.<br />
      You should see the favicon in your browser tab and above.
    </p>
  </div>
  <footer>
    &copy; 2025 Aeon AI Studio
  </footer>
</body>
</html>
